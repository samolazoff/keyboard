<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Keyboard</title>
</head>
<body class="flex-column-center">
    <div class="wrap flex-column-center">
        <div class="screen flex-column-center">
            <span id="screen"></span>
        </div>
        <div class="keyboard ">
            <div class="row">
                <div class="btn"><span>–Å</span></div>
                <div class="btn"><span>1</span></div>
                <div class="btn"><span>2</span></div>
                <div class="btn"><span>3</span></div>
                <div class="btn"><span>4</span></div>
                <div class="btn"><span>5</span></div>
                <div class="btn"><span>6</span></div>
                <div class="btn"><span>7</span></div>
                <div class="btn"><span>8</span></div>
                <div class="btn"><span>9</span></div>
                <div class="btn"><span>0</span></div>
                <div class="btn"><span>-</span></div>
                <div class="btn"><span>+</span></div>
                <div id="backspace" class="btn btn__2"><span>backspace</span></div>
            </div>
            <div class="row">
                <div class="btn btn__15"><span>Tab</span></div>
                <div class="btn"><span>Q</span></div>
                <div class="btn"><span>W</span></div>
                <div class="btn"><span>E</span></div>
                <div class="btn"><span>R</span></div>
                <div class="btn"><span>T</span></div>
                <div class="btn"><span>Y</span></div>
                <div class="btn"><span>U</span></div>
                <div class="btn"><span>I</span></div>
                <div class="btn"><span>O</span></div>
                <div class="btn"><span>P</span></div>
                <div class="btn"><span>{</span></div>
                <div class="btn"><span>}</span></div>
                <div id="enter" class="btn btn__15" style="border-bottom:none"><span>Enter</span></div>
            </div>
            <div class="row">
                <div class="btn btn__2"><span>Caps Lock</span></div>
                <div class="btn"><span>A</span></div>
                <div class="btn"><span>S</span></div>
                <div class="btn"><span>D</span></div>
                <div class="btn"><span>F</span></div>
                <div class="btn"><span>G</span></div>
                <div class="btn"><span>H</span></div>
                <div class="btn"><span>J</span></div>
                <div class="btn"><span>K</span></div>
                <div class="btn"><span>L</span></div>
                <div class="btn"><span>;</span></div>
                <div class="btn"><span>'</span></div>
                <div class="btn"><span>\</span></div>
                <div id="enter" class="btn" style="border-top:none"><span></span></div>
            </div>
            <div class="row">
                <div class="btn btn__25"><span>Shift</span></div>
                <div class="btn"><span>Z</span></div>
                <div class="btn"><span>X</span></div>
                <div class="btn"><span>C</span></div>
                <div class="btn"><span>V</span></div>
                <div class="btn"><span>B</span></div>
                <div class="btn"><span>N</span></div>
                <div class="btn"><span>M</span></div>
                <div class="btn"><span>,</span></div>
                <div class="btn"><span>.</span></div>
                <div class="btn"><span>/</span></div>
                <div class="btn btn__3"><span>Shift</span></div>
            </div>
            <div class="row">
                <div class="btn btn__15"><span>Ctrl</span></div>
                <div class="btn btn__15"><span>Win</span></div>
                <div class="btn btn__15"><span>Alt</span></div>
                <div id="space"class="btn btn__6"><span>  </span></div>
                <div class="btn btn__15"><span>Alt</span></div>
                <div class="btn btn__15"><span>Win</span></div>
                <div class="btn btn__15"><span>Menu</span></div>
                <div class="btn btn__15"><span>Ctrl</span></div>
            </div>

        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
